<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<body>

	<div layout:fragment="content">
	
		<h2 class="mt-3">Bienvenido</h2>
		
		<div>
			<div th:text="${#authentication.principal.nombres}"></div>
			<div th:text="${#authentication.principal.apellidos}"></div>
			<div th:text="${#authentication.principal.username}"></div>
		</div>
		
		 <div th:if="${#authorization.expression('hasAuthority(''Administrador'')')}">
		 	<h2>Es admin</h2>
		 </div>
		
		<div th:if="${#authorization.expression('hasAuthority(''Ventas'')')}">
		 	<h2>Es ventas</h2>
		 </div>
		
		
	</div>
	
</body>
</html>
