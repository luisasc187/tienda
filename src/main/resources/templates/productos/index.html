<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<body>

	<div layout:fragment="content">
	
		<h2 class="mt-3">Lista de Productos</h2>
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Categor&iacute;a</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Imagen</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.id}">100</td>
					<td th:text="${producto.categoria.nombre}">Procesadores</td>
					<td th:text="${producto.nombre}">Intel Core i7</td>
					<td th:text="${producto.precio}">930.0</td>
					<td></td>
					<td><a href="" class="btn btn-sm btn-warning">Editar</a></td>
					<td><a href="" class="btn btn-sm btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		
		<a href="#" th:href="@{/productos/create}" class="btn btn-success">Nuevo</a>
		
	</div>
	
	<div layout:fragment="breadcrums">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="#">Home</a></li>
		    <li class="breadcrumb-item"><a href="#">Admin</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Productos</li>
		  </ol>
		</nav>
	</div>
	
</body>
</html>
