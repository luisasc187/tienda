<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<body>

	<div layout:fragment="content">
	
		<h2 class="mt-3">Lista de Usuarios</h2>
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Rol</th>
					<th>Email</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Sexo</th>
					<th>Fec.Nac.</th>
					<th>Telefono</th>
					<th>Direcci&oacute;n</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}">100</td>
					<td th:text="${usuario.rol.nombre}">Admin</td>
					<td th:text="${usuario.email}">jflores@gmail.com</td>
					<td th:text="${usuario.nombres}">Jorge</td>
					<td th:text="${usuario.apellidos}">Flores</td>
					<td th:text="${usuario.sexo}">M</td>
					<td th:text="${#dates.format(usuario.fecnacimiento, 'dd-MM-yyyy')}">Flores</td>
					<td th:text="${usuario.telefono}">971548563</td>
					<td th:text="${usuario.direccion}">Av. Peru 123</td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		
		</table>
		
		<a href="#" th:href="@{/usuarios/create}" class="btn btn-success">Nuevo</a>
				
	</div>

	<div layout:fragment="breadcrums">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="#">Home</a></li>
		    <li class="breadcrumb-item"><a href="#">Admin</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
		  </ol>
		</nav>
	</div>

</body>
</html>
