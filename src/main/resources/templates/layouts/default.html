<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Tienda</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      
	      <li class="nav-item active">
	        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      
	      <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('Administrador')">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Administraci&oacute;n
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="#" th:href="@{/productos}">Productos</a>
	          <a class="dropdown-item" href="#" th:href="@{/usuarios}">Usuarios</a>
	          <div class="dropdown-divider"></div>
	        </div>
	      </li>
	      
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
	      </li>
	      
	    </ul>
	    
	    <ul class="navbar-nav" th:if="${#authorization.expression('isAuthenticated()')}">
	      <li class="nav-item">
	        <a class="nav-link" href="#" th:href="@{/profile}">Profile</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#"th:href="@{/logout}">Logout</a>
	      </li>
	    </ul>
	    
	    <ul class="navbar-nav" sec:authorize="isAnonymous()">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Register</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#"th:href="@{/login}">Login</a>
	      </li>
	    </ul>
	    
	  </div>
	</nav>
	
	<div class="container-fluid">
		<div layout:fragment="breadcrums" class="mt-3"></div>
		<div class="alert alert-success" th:if="${message != null}" th:text="${message}"></div>
		<div layout:fragment="content"></div>
	</div>
	
</body>
</html>
